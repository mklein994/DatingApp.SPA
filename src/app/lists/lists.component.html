<div class="container">
  <div class="row">
    <div class="btn-group">
      <label class="btn btn-primary" name="likesParam" [(ngModel)]="likesParam" btnRadio="Likers" (click)="loadUsers()">Members who like me</label>
      <label class="btn btn-primary" name="likesParam" [(ngModel)]="likesParam" btnRadio="Likees" (click)="loadUsers()">Members who I like</label>
    </div>
  </div>
  <h2>{{likesParam === 'Likers' ? 'Members who like me' : "Members who I've liked"}} : {{pagination.totalItems}}</h2>

  <div class="container">
    <div class="row">
      <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
        <app-member-card [user]="user"></app-member-card>
      </div>
    </div>
  </div>

  <div class="text-center">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" (pageChanged)="pageChanged($event)"
      [(ngModel)]="pagination.currentPage" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
</div>
