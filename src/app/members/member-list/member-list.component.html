<div class="row">
  <div class="text-center">
    <h2>Your matches - {{pagination.totalItems}} found</h2>
  </div>
</div>

<div class="container">
  <div class="row">
    <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
      <div class="form-group">
        <label for="minAge">Age From</label>
        <input type="number" name="minAge" id="minAge" class="form-control" style="width: 70px" [(ngModel)]="userParams.minAge">
      </div>
      <div class="form-group">
        <label for="maxAge">Age From</label>
        <input type="number" name="maxAge" id="maxAge" class="form-control" style="width: 70px" [(ngModel)]="userParams.maxAge">
      </div>
      <div class="form-group">
        <label for="gender">Show: </label>
        <select name="gender" id="gender" class="form-control" style="width: 130px" [(ngModel)]="userParams.gender">
          <option *ngFor="let gender of genderList" [value]="gender.value">
            {{gender.display}}
          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" style="margin-left: 10px">Apply Filters</button>
      <button type="button" style="margin-left: 10px" class="btn btn-info" (click)="resetFilters()">Reset Filter</button>
      <div class="float-right">
        <label style="margin-right: 10px">Order By: </label>
        <div class="btn-group">
          <label class="btn btn-primary" name="orderBy" [(ngModel)]="userParams.orderBy" (click)="loadUsers()" btnRadio="lastActive"
            tabindex="0" role="button">Last Active</label>
          <label class="btn btn-primary" name="orderBy" [(ngModel)]="userParams.orderBy" (click)="loadUsers()" btnRadio="created" tabindex="0"
            role="button">Newest Members</label>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

<div class="text-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" (pageChanged)="pageChanged($event)"
    [(ngModel)]="pagination.currentPage" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
