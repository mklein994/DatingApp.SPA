<div class="card">
  <div class="card-body">
    <div class="card-image">
      <img src="{{user.photoUrl ? user.photoUrl : '../../../assets/user.png'}}" alt="{{user.knownAs}}">
      <ul class="list-inline member-icons animate text-center">
        <li class="btn btn-primary list-inline-item" [routerLink]="['/members/', user.id]"><i class="fa fa-user"></i></li>
        <li class="btn btn-primary list-inline-item"><i class="fa fa-heart"></i></li>
        <li class="btn btn-primary list-inline-item"><i class="fa fa-envelope"></i></li>
      </ul>
    </div>
    <div class="text-center">
      <h5><i class="fa fa-user"></i> {{user.knownAs}}, {{user.age}}</h5>
    </div>
    <div class="text-center">
      <h5><small>{{user.city}}</small></h5>
    </div>
  </div>
</div>
