    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li routerLinkActive="active" class="nav-item">
        <a class="nav-link" [routerLink]="['/home']">Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li routerLinkActive="active" class="nav-item">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>

      <li routerLinkActive="active" class="nav-item">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>

      <input #password="ngModel" class="form-control mr-sm-2" placeholder="Password" aria-label="Password" type="password" required aria-required="true"

          <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
